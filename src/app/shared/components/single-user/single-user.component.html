<div class="row">
    <div class="col-12">
        <button mat-icon-button color="primary" (click)="goBack()">
 
back
</button>


<mat-card class="user-card">

  <mat-card-header>
    <mat-card-title>
      <b>{{ userInfo.name }} - {{ userInfo.role }}</b>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p><b>Email:</b> {{ userInfo.email }}</p>
    <p><b>Age:</b> {{ userInfo.age }}</p>
  </mat-card-content>

  <mat-card-actions class="d-flex justify-content-between">

    <!-- EDIT BUTTON -->
    <button 
      mat-raised-button
      color="primary"
      [routerLink]="['/users', userInfo.id, 'editUser']">
      <mat-icon>edit</mat-icon>
    </button>

    <!-- DELETE BUTTON -->
    <button (click)="onRemove()"
      mat-raised-button
      color="warn"
      >
      <mat-icon>delete</mat-icon>
    </button>

  </mat-card-actions>

</mat-card>

    </div>
</div>
