<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h5>{{isInEditMode ? 'Update User ' : 'Add User'}}</h5>
        </div>

        <div class="card-body">
          <form #userForm="ngForm" (ngSubmit)="onSubmit()">

            <!-- Name -->
            <div class="form-group mb-3">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                ngModel
                required
              />
            </div>

            <!-- Email -->
            <div class="form-group mb-3">
              <label>Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                ngModel
                required
              />
            </div>

            <!-- Age -->
          <div class="form-group mb-3">
  <label>Age</label>
  <input
    type="number"
    class="form-control"
    name="age"
    ngModel
    required
    min="1"
  />
</div>


            <!-- Role -->
            <div class="form-group mb-3">
              <label>Role</label>
              <select
                class="form-control"
                name="role"
                ngModel
                required
              >
                <option value="">Select Role</option>
                <option *ngFor="let role of roles" [value]="role">
                  {{ role }}
                </option>
              </select>
            </div>

            <!-- Button -->
            <div class="text-center">
              <button
              *ngIf="!isInEditMode"
               mat-raised-button color="primary"
                type="submit"
                [disabled]="userForm.invalid"
              >
                Add User
              </button>

                <button  *ngIf="isInEditMode" (click)="onUpdate()" type="button" mat-raised-button color="primary">
                   Update User
                </button>
              
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
 <!-- {{isInEditMode ? 'Update User ' : 'Add User'}} -->
