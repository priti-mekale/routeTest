<h2 mat-dialog-title>Confirmation</h2>

<mat-dialog-content>
  
  <p>{{ message }}</p>
   <!-- You want to remove this user ? -->
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="confirm()">Remove</button>
</mat-dialog-actions>
